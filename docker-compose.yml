services:
  # Application web
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: drivncook-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/production.db
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-default-secret-change-in-production}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - UPLOADTHING_SECRET=${UPLOADTHING_SECRET}
      - UPLOADTHING_APP_ID=${UPLOADTHING_APP_ID}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/public/uploads
    networks:
      - drivncook-network
    depends_on:
      - database-init
    ports:
      - "3000:3000"

  # Service d'initialisation de la base de donnÃ©es
  database-init:
    image: node:20-alpine
    container_name: drivncook-db-init
    working_dir: /app
    environment:
      - DATABASE_URL=file:/app/data/production.db
    volumes:
      - .:/app
      - ./data:/app/data
    command: >
      sh -c "
        npm install &&
        npx prisma generate &&
        npx prisma migrate deploy
      "
    networks:
      - drivncook-network

  # Serveur web (nginx)
  nginx:
    image: nginx:alpine
    container_name: drivncook-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/letsencrypt:ro
      - ./certbot:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - drivncook-network

  # Certbot pour SSL
  certbot:
    image: certbot/certbot
    container_name: drivncook-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./certbot:/var/www/certbot
    command: echo "Skipping..."
    networks:
      - drivncook-network

  redis:
      image: redis:7-alpine
      container_name: drivncook-redis
      restart: unless-stopped
      command: redis-server --save 20 1 --loglevel warning
      volumes:
        - redis-data:/data
      networks:
        - drivncook-network
      healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 10s
        timeout: 5s
        retries: 3

networks:
  drivncook-network:
    driver: bridge

volumes:
  app-data:
    driver: local
  redis-data:
    driver: local

